MEMORY {
    ZP:      file = "", define = yes, start = $0080, size = $0080;
    LOADER:  file = %O, define = yes, start = $600,  size = $0100;
    MAIN:    file = %O, define = yes, start = $2000, size = $9C00;
}
FILES {
    %O: format = atari;
}
FORMATS {
    atari: runad = start;
}
SEGMENTS {
    ZEROPAGE: load = ZP,      type = zp, optional = yes;
    CODE:     load = LOADER,  type = rw, define = yes;
    BAS:      load = MAIN,    type = rw, optional = yes;
}
